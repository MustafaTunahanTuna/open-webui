services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: open-webui-backend
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - CORS_ALLOW_ORIGIN=http://localhost:5173;http://localhost:3000
      - FORWARDED_ALLOW_IPS=*
      - SCARF_NO_ANALYTICS=true
      - DO_NOT_TRACK=true
      - ANONYMIZED_TELEMETRY=false
      - WEBUI_SECRET_KEY=your-secret-key-change-this
      - PORT=8000
    depends_on:
      - ollama
    restart: unless-stopped
    volumes:
      - ./backend:/app/backend
      - open-webui:/app/backend/data

  ollama:
    volumes:
      - ollama:/root/.ollama
    container_name: ollama
    pull_policy: always
    tty: true
    restart: unless-stopped
    image: ollama/ollama:${OLLAMA_DOCKER_TAG-latest}
    ports:
      - "11434:11434"

volumes:
  ollama: {}
  open-webui: {}
